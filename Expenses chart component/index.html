<!DOCTYPE html>
<html lang="en">
   <head>
     <title>Expenses chart component</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <main>
        <section class="section1">
            <div class="balance-div>">
                <h3 class="section1-h3">My balance</h3>
                <h2>$921.48</h2>
            </div>
            <img class="logo" alt="logo" src="assets/images/logo.svg">
        </section>
        <section class="section2">
            <h2 class="section2-h2">Spending - Last 7 days</h2>
                <div class="charts">
                    <div class="div-days">
                        <div class="monPrice">$20.11</div>
                        <div class="mon"></div>
                        <p>mon</p>
                    </div>
                    <div class="div-days">
                        <div class="tuePrice">$32.07</div>
                        <div class="tue"></div>
                        <p>tue</p>
                    </div>
                    <div class="div-days">
                        <div class="wedPrice">$52.36</div>
                        <div class="wed"></div>
                        <p>wed</p>
                    </div>
                    <div class="div-days">
                        <div class="thuPrice">$31.07</div>
                        <div class="thu"></div>
                        <p>thu</p>
                    </div>
                    <div class="div-days">
                        <div class="friPrice">$29.36</div>
                        <div class="fri"></div>
                        <p>fri</p>
                    </div>
                    <div class="div-days">
                        <div class="satPrice">$49.36</div>
                        <div class="sat"></div>
                        <p>sat</p>
                    </div>
                    <div class="div-days">
                        <div class="sunPrice">$31.01</div>
                        <div class="sun"></div>
                        <p>sun</p>
                    </div>
                </div>
            <hr>
            <h3>Total this month</h3>
            <div class="total-price-div">
                <h1>$478.33</h1>
                <div class="percent-div">
                    <h3 class="percent">+2.4%</h3>
                    <h3>from last month</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
   </body>
</html>
